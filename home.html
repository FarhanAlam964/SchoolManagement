<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="AUSC.jpg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afaz Uddin High School Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="AUSC.jpg" alt="School Logo">
        </div>
        <ul>
            <a href="home.html"  style="text-decoration: none; color: white;"><li>Dashboard</li></a>
            <a href="students.html" style="text-decoration: none; color: white;"><li>Students</li></a>
            <a href="teachers.html" style="text-decoration: none; color: white;"><li>Teachers</li></a>
            <a href="attendance.html" style="text-decoration: none; color: white;"><li>Attendance</li></a>
            <a href="index.html" style="text-decoration: none; color: white;"><li>Logout</li></a>
        </ul>
    </div>

    <div class="content">
        <h1>Welcome to the School Dashboard</h1>
        <div class="stats">
            <div class="stat-card">
                <h2>Students</h2>
                <p>1,200 Enrolled</p>
            </div>
            <div class="stat-card">
                <h2>Teachers</h2>
                <p>80 Active</p>
            </div>
            <div class="stat-card">
                <h2>Classes</h2>
                <p>50 Scheduled</p>
            </div>
        </div>
        <div class="chart-container">
            <div class="chart">
                <canvas id="studentChart"></canvas>
            </div>
            <div class="chart">
                <canvas id="attendanceChart"></canvas>
            </div>
        </div>
    </div>

    <script>
const sidebar = document.querySelector('.sidebar');
const body = document.body;



const studentChartCtx = document.getElementById('studentChart').getContext('2d');
const attendanceChartCtx = document.getElementById('attendanceChart').getContext('2d');

new Chart(studentChartCtx, {
    type: 'pie',
    data: {
        labels: ['Class 6', 'Class 7', 'Class 8', 'Class 9', 'Class 10'],
        datasets: [{
            data: [200, 250, 300, 150, 300],
            backgroundColor: ['#3498db', '#1abc9c', '#9b59b6', '#e74c3c', '#f1c40f']
        }]
    }
});

new Chart(attendanceChartCtx, {
    type: 'doughnut',
    data: {
        labels: ['Present', 'Absent', 'Late'],
        datasets: [{
            data: [900, 200, 100],
            backgroundColor: ['#2ecc71', '#e74c3c', '#f1c40f']
        }]
    }
});
    </script>
</body>
</html>
